name: haskell

on:
  push:
    tags:
      - "*"
    branches:
      - release

  pull_request:

env:
  IMAGE_NAME: hstreamdb/haskell

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check-if-skip.outputs.skip }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: check-if-skip
        id: check-if-skip
        uses: ./.github/actions/check-if-skip
        with:
          checksum-file: checksum/haskell.sha256sum

  build:
    needs: init
    if: ${{ needs.init.outputs.skip == 'false' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghc: ["8.10.7:8.10", "9.2.7:9.2:latest", "9.4.4:9.4"]
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build & push images
        run: |
          IFS=':' read -ra image_tags < <(echo "${{ matrix.ghc }}")
          ghc_version="${image_tags[0]}"
          image_tag="${ghc_version}"
          docker pull $IMAGE_NAME:${image_tag} || true
          DOCKER_BUILDKIT=1 docker build . -f Dockerfile --build-arg GHC=${ghc_version} --tag $IMAGE_NAME:${image_tag}

          if [ "${{ github.event_name }}" == 'push' ]; then
            docker push hstreamdb/haskell:${image_tag}
            for tag in "${image_tags[@]:1}"; do
              docker tag $IMAGE_NAME:$image_tag $IMAGE_NAME:$tag
              docker push $IMAGE_NAME:$tag
            done
          fi

  # TODO: merge with build
  build-rqlite:
    needs: init
    if: ${{ needs.init.outputs.skip == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build & push images
        run: |
          DOCKER_BUILDKIT=1 docker build . -f Dockerfile \
            --build-arg GHC=9.2.5 \
            --build-arg LD_CLIENT_IMAGE=hstreamdb/logdevice-client:rqlite \
            --tag hstreamdb/haskell:rqlite_9.2

          if [ "${{ github.event_name }}" == 'push' ]; then
            docker push hstreamdb/haskell:rqlite_9.2
          fi
